<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<body>
	<div layout:fragment="content">
	
<div th:if="${param.error}">
Invalid Username or Password.
</div>
<form th:action="@{/login}" method="post">
	<table>
		<tr>
			<td>Username:</td><td><input type="text" name="username" id="username" placeholder="Username" required></td>
		</tr>
		<tr>
			<td>Password:</td><td><input type="password" name="password" id="password" placeholder="Password" required></td>
		</tr>
		<tr>
			<td colspan="3"><input type="submit" value="Sign In"/></td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
